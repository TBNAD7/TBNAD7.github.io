<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장애물이 있는 뱀 게임</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10},
        ];
        let food = getRandomPosition();
        let obstacles = [getRandomPosition(), getRandomPosition(), getRandomPosition()];
        let dx = 0;
        let dy = 0;
        let score = 0;

        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            const keyPressed = event.keyCode;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if (keyPressed === LEFT_KEY && !goingRight) {
                dx = -1;
                dy = 0;
            }
            if (keyPressed === UP_KEY && !goingDown) {
                dx = 0;
                dy = -1;
            }
            if (keyPressed === RIGHT_KEY && !goingLeft) {
                dx = 1;
                dy = 0;
            }
            if (keyPressed === DOWN_KEY && !goingUp) {
                dx = 0;
                dy = 1;
            }
        }

        function getRandomPosition() {
            return {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            }
        }

        function gameLoop() {
            if (hasGameEnded()) return;

            setTimeout(function onTick() {
                clearCanvas();
                drawObstacles();
                moveSnake();
                drawSnake();
                drawFood();
                drawScore();
                gameLoop();
            }, 100)
        }

        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeRect(0, 0, canvas.width, canvas.height);
        }

        function drawObstacles() {
            ctx.fillStyle = 'gray';
            obstacles.forEach(function(obstacle) {
                ctx.fillRect(obstacle.x * gridSize, obstacle.y * gridSize, gridSize, gridSize);
            });
        }

        function drawSnakePart(snakePart) {
            ctx.fillStyle = 'lightgreen';
            ctx.strokeStyle = 'darkgreen';
            ctx.fillRect(snakePart.x * gridSize, snakePart.y * gridSize, gridSize, gridSize);
            ctx.strokeRect(snakePart.x * gridSize, snakePart.y * gridSize, gridSize, gridSize);
            
            // Draw eyes
            ctx.fillStyle = 'black';
            if (dx === 1) {
                ctx.fillRect((snakePart.x * gridSize) + 15, (snakePart.y * gridSize) + 5, 4, 4);
                ctx.fillRect((snakePart.x * gridSize) + 15, (snakePart.y * gridSize) + 12, 4, 4);
            } else if (dx === -1) {
                ctx.fillRect((snakePart.x * gridSize) + 2, (snakePart.y * gridSize) + 5, 4, 4);
                ctx.fillRect((snakePart.x * gridSize) + 2, (snakePart.y * gridSize) + 12, 4, 4);
            } else if (dy === 1) {
                ctx.fillRect((snakePart.x * gridSize) + 5, (snakePart.y * gridSize) + 15, 4, 4);
                ctx.fillRect((snakePart.x * gridSize) + 12, (snakePart.y * gridSize) + 15, 4, 4);
            } else {
                ctx.fillRect((snakePart.x * gridSize) + 5, (snakePart.y * gridSize) + 2, 4, 4);
                ctx.fillRect((snakePart.x * gridSize) + 12, (snakePart.y * gridSize) + 2, 4, 4);
            }
        }

        function drawSnake() {
            snake.forEach(drawSnakePart);
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            const hasEatenFood = snake[0].x === food.x && snake[0].y === food.y;
            if (hasEatenFood) {
                score += 10;
                food = getRandomPosition();
            } else {
                snake.pop();
            }
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.strokeStyle = 'darkred';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
            ctx.strokeRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, canvas.width - 100, 30);
        }

        function hasGameEnded() {
            for (let i = 4; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
            }
            const hitLeftWall = snake[0].x < 0;
            const hitRightWall = snake[0].x > tileCount - 1;
            const hitTopWall = snake[0].y < 0;
            const hitBottomWall = snake[0].y > tileCount - 1;

            const hitObstacle = obstacles.some(obstacle => 
                obstacle.x === snake[0].x && obstacle.y === snake[0].y
            );

            return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall || hitObstacle;
        }

        gameLoop();
    </script>
</body>
</html>
