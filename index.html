<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Escape Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            text-align: center;
        }
        #maze {
            font-family: monospace;
            font-size: 24px;
            line-height: 1;
            white-space: pre;
            margin-bottom: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Maze Escape Game</h1>
        <div id="maze"></div>
        <p id="message">Use arrow keys to move. Reach ðŸšª to win!</p>
        <button id="reset-button" style="display: none;">Play Again</button>
    </div>

    <script>
        const MAZE_SIZE = 20;
        const PLAYER = 'ðŸ§‘';
        const WALL = 'â¬›';
        const PATH = 'â¬œ';
        const EXIT = 'ðŸšª';

        let maze = [];
        let playerPos = { x: 1, y: 1 };
        let gameWon = false;

        function generateMaze(size) {
            const maze = Array(size).fill().map(() => Array(size).fill(WALL));

            function carve(x, y) {
                const directions = [
                    [1, 0], [-1, 0], [0, 1], [0, -1]
                ].sort(() => Math.random() - 0.5);

                for (const [dx, dy] of directions) {
                    const nx = x + dx * 2, ny = y + dy * 2;
                    if (nx >= 0 && nx < size && ny >= 0 && ny < size && maze[ny][nx] === WALL) {
                        maze[y + dy][x + dx] = PATH;
                        maze[ny][nx] = PATH;
                        carve(nx, ny);
                    }
                }
            }

            maze[1][1] = PATH;
            carve(1, 1);
            maze[size - 2][size - 2] = EXIT;

            return maze;
        }

        function renderMaze() {
            const mazeElement = document.getElementById('maze');
            mazeElement.textContent = maze.map((row, y) => 
                row.map((cell, x) => 
                    (x === playerPos.x && y === playerPos.y) ? PLAYER : cell
                ).join('')
            ).join('\n');
        }

        function movePlayer(dx, dy) {
            const newX = playerPos.x + dx;
            const newY = playerPos.y + dy;

            if (newX >= 0 && newX < MAZE_SIZE && newY >= 0 && newY < MAZE_SIZE && maze[newY][newX] !== WALL) {
                playerPos = { x: newX, y: newY };
                if (maze[newY][newX] === EXIT) {
                    gameWon = true;
                    document.getElementById('message').textContent = 'Congratulations! You escaped the maze!';
                    document.getElementById('reset-button').style.display = 'inline-block';
                }
                renderMaze();
            }
        }

        function handleKeyDown(e) {
            if (gameWon) return;

            switch (e.key) {
                case 'ArrowUp': movePlayer(0, -1); break;
                case 'ArrowDown': movePlayer(0, 1); break;
                case 'ArrowLeft': movePlayer(-1, 0); break;
                case 'ArrowRight': movePlayer(1, 0); break;
            }
        }

        function resetGame() {
            maze = generateMaze(MAZE_SIZE);
            playerPos = { x: 1, y: 1 };
            gameWon = false;
            document.getElementById('message').textContent = 'Use arrow keys to move. Reach ðŸšª to win!';
            document.getElementById('reset-button').style.display = 'none';
            renderMaze();
        }

        document.addEventListener('keydown', handleKeyDown);
        document.getElementById('reset-button').addEventListener('click', resetGame);

        resetGame();
    </script>
</body>
</html>
